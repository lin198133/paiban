<body>
    <div class="container">

        <div class="date-selector">

        <!-- è¡¨æ ¼å¤–æ¡† -->

            <!-- æ˜ŸæœŸæ˜¾ç¤ºè¡Œ -->
            <div class="weekdays">
                <div>å‘¨æ—¥</div>
                <div>å‘¨ä¸€</div>
                <div>å‘¨äºŒ</div>
                <div>å‘¨ä¸‰</div>
                <div>å‘¨å››</div>
                <div>å‘¨äº”</div>
                <div>å‘¨å…­</div>
            </div>

            <!-- æ—¥å†å†…å®¹ -->

        </div>

        <!-- ç»Ÿè®¡åŒºåŸŸ -->
        <div class="stats-panel">
            <div class="stats-item">ğŸ± ç™½ç­: <span id="baiCount">0</span> å¤©</div>
            <div class="stats-item">ğŸ¾ å¤œç­: <span id="yeCount">0</span> å¤©</div>
            <div class="stats-item">ğŸ“… æœ¬æœˆå…±è®¡: <span id="totalCount">0</span> å¤©ç­</div>
        </div>

        <!-- åŸºå‡†æ’ç­è®¾ç½®ç³»ç»Ÿ -->
        <div class="base-settings">
            <label for="baseDate">åŸºå‡†æ’ç­æ—¥æœŸ(ç™½ç­)ï¼š</label>
            <input type="date" id="baseDate">
            <button class="settings-button" onclick="saveBaseDate()">ä¿å­˜è®¾ç½®</button>
            <button class="settings-button" onclick="resetBaseDate()">æ¢å¤é»˜è®¤</button>
            <!-- æ˜¾ç¤ºå·²ä¿å­˜çš„åŸºå‡†æ—¥æœŸ -->
            <div class="saved-date">å½“å‰åŸºå‡†æ—¥æœŸï¼š<span id="savedDateDisplay">æœªè®¾ç½®</span></div>
        </div>
    </div>

    <!-- æµ®åŠ¨æŒ‰é’® -->
    <button class="floating-button" onclick="goToToday()">ğŸ¾ å›åˆ°ä»Šå¤©</button>

    <script>
        let baseDate = (() => {
            const saved = localStorage.getItem('baseDate');
            return saved ? new Date(saved) : new Date();
        })();

        const shifts = ['bai', 'ye', 'xia', 'xiu'];
        const weekdays = ['æ—¥', 'ä¸€', 'äºŒ', 'ä¸‰', 'å››', 'äº”', 'å…­'];

        // æ›´æ–°å·²ä¿å­˜çš„åŸºå‡†æ—¥æœŸæ˜¾ç¤º
        function updateSavedDateDisplay() {
            const savedDate = localStorage.getItem('baseDate');
            const savedDateDisplay = document.getElementById('savedDateDisplay');
            if (savedDate) {
                const date = new Date(savedDate);
                savedDateDisplay.textContent = date.toLocaleDateString();
            } else {
                savedDateDisplay.textContent = 'æœªè®¾ç½®';
            }
        }

        function saveBaseDate() {
            const input = document.getElementById('baseDate');
            if (input.value) {
                baseDate = new Date(input.value + 'T00:00:00');
                localStorage.setItem('baseDate', baseDate.toISOString());
                generateCalendar();
                updateSavedDateDisplay();
            }
        }

        function resetBaseDate() {
            localStorage.removeItem('baseDate');
            baseDate = new Date();
            document.getElementById('baseDate').value = '';
            generateCalendar();
            updateSavedDateDisplay();
        }

        function goToToday() {
            const today = new Date();
            document.getElementById('yearSelect').value = today.getFullYear();
            document.getElementById('monthSelect').value = today.getMonth() + 1;
            generateCalendar();
        }

        window.onload = function() {
            const savedDate = localStorage.getItem('baseDate');
            if (savedDate) {
                const date = new Date(savedDate);
                document.getElementById('baseDate').value = date.toISOString().split('T');
            }
            initDateSelector();
            generateCalendar();
            updateSavedDateDisplay();
        }

        function initDateSelector() {
            const yearSelect = document.getElementById('yearSelect');
            const monthSelect = document.getElementById('monthSelect');

            // ç”Ÿæˆå¹´ä»½é€‰é¡¹
            const currentYear = new Date().getFullYear();
            for (let y = currentYear - 30; y <= currentYear + 30; y++) {
                yearSelect.add(new Option(y + 'å¹´', y));
            }

            // ç”Ÿæˆæœˆä»½é€‰é¡¹
            for (let m = 1; m <= 12; m++) {
                monthSelect.add(new Option(m + 'æœˆ', m));
            }

            // è®¾ç½®é»˜è®¤é€‰ä¸­
            const today = new Date();
            yearSelect.value = today.getFullYear();
            monthSelect.value = today.getMonth() + 1;

            yearSelect.addEventListener('change', () => {
                generateCalendar();
            });
            monthSelect.addEventListener('change', () => {
                generateCalendar();
            });
        }

        function generateCalendar() {
            const calendar = document.getElementById('calendar');
            const year = parseInt(document.getElementById('yearSelect').value);
            const month = parseInt(document.getElementById('monthSelect').value) - 1;

            const firstDay = new Date(year, month, 1);
            const lastDay = new Date(year, month + 1, 0);
            const daysInMonth = lastDay.getDate();
            const startDay = firstDay.getDay(); // è·å–æœ¬æœˆç¬¬ä¸€å¤©æ˜¯æ˜ŸæœŸå‡ 

            // ç»Ÿè®¡å„ç­æ¬¡å¤©æ•°
            const stats = { bai: 0, ye: 0, xia: 0, xiu: 0 };

            calendar.innerHTML = '';
            let date = 1;

            for (let i = 0; i < 6; i++) { // æœ€å¤š6è¡Œ
                for (let j = 0; j < 7; j++) { // å›ºå®š7åˆ—
                    const cell = document.createElement('div');
                    const currentDate = new Date(year, month, date);

                    if (i === 0 && j < startDay || date > daysInMonth) {
                        cell.className = 'day empty-day'; // éšè—ç©ºç™½æ—¥æœŸæ ¼
                    } else {
                        const diffDays = Math.floor((currentDate - baseDate) / 86400000);
                        const shiftIndex = (diffDays % 4 + 4) % 4;
                        const shift = shifts[shiftIndex];

                        cell.className = `day shift-${shift}`;
                        
                        if (currentDate.toDateString() === new Date().toDateString()) {
                            cell.classList.add('today');
                        }

                        cell.innerHTML = `
                            <div class="day-number" style="font-size: 16px; font-weight: bold;">${date}</div>
                            <div class="shift-mark" style="font-size: 14px; margin-top: 5px;">
                                ${{
                                    bai: 'ç™½',
                                    ye: 'å¤œ', 
                                    xia: 'ä¸‹å¤œ',
                                    xiu: 'ä¼‘'
                                }[shift]}
                            </div>
                        `;

                        // ç»Ÿè®¡ç­æ¬¡å¤©æ•°
                        stats[shift]++;
                        date++;
                    }
                    calendar.appendChild(cell);
                }
            }

            // æ›´æ–°ç»Ÿè®¡åŒºåŸŸ
            document.getElementById('baiCount').textContent = stats.bai;
            document.getElementById('yeCount').textContent = stats.ye;
            document.getElementById('totalCount').textContent = stats.bai + stats.ye * 2;
        }
    </script>
